<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css"/>
  <link rel="stylesheet" type="text/css" href="lib/loading-bar/dist/loading-bar.css"/>
</head>
<body>
  <script src="background.js"></script>
  <script type="text/javascript" src="lib/loading-bar/dist/loading-bar.js"></script>
  <div class="top-navbar">
    <h1>Web Diet</h1>
  </div>
  <div class="main">
    <ul id="list">
      <li>
        <div class="element">
          <img src="img/icon16.png" alt="web-im">
          <!-- <div class="progress-bar"> -->
            <progress min="0" max="100" value="87"></progress>
          <!-- </div> -->
          <div class="time-spent">
            1:45/2:00
          </div>
          <div class="percentage">
            87%
          </div>
        </div>
      </li>
      <li>
        <div class="element">
          <img src="img/icon16.png" alt="web-im">
          <div class="progress-bar">
            netflix
          </div>
          <div class="time-spent">
            0:15/0:30
          </div>
          <div class="percentage">
            50%
          </div>
        </div>
        
      </li>
      <li>
        <div class="element">
          <img src="img/icon16.png" alt="web-im">
          <div class="progress-bar">
            spotify
          </div>
          <div class="time-spent">
            0:20/0:20
          </div>
          <div class="percentage">
            100%
          </div>
        </div>
        
      </li>
      <li>
        <div class="element">
          <img src="img/icon16.png" alt="web-im">
          <div class="progress-bar">
            facebook
          </div>
          <div class="time-spent">
            0:15/0:30
          </div>
          <div class="percentage">
            50%
          </div>
        </div>
        
      </li>
    </ul>
  </div>
</body>
</html>
